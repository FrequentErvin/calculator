<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="content-container">
                <div class="display">
                    <div class="display-up">
                        5/7
                    </div>
                    <div class="display-down">
                        12389178294
                    </div>
                </div>
                <div class="button-container">
                    <div class="buttons">
                        <div class="cont1">
                            <button class="button1" id="AC">AC</button>
                            <button class="button1" id="DEL">DEL</button>
                            <button class="button1 operation" id="power">x^y</button>
                            <button class="button1" id="divide">/</button>
                        </div>
                        <div class="cont1">
                            <button class="button1" id="7">7</button>
                            <button class="button1" id="8">8</button>
                            <button class="button1" id="9">9</button>
                            <button class="button1 operation" id="multiply">X</button>
                        </div>
                        <div class="cont1">
                            <button class="button1" id="4">4</button>
                            <button class="button1" id="5">5</button>
                            <button class="button1" id="6">6</button>
                            <button class="button1 operation" id="subtract">-</button>
                        </div>
                        <div class="cont1">
                            <button class="button1" id="1">1</button>
                            <button class="button1" id="2">2</button>
                            <button class="button1" id="3">3</button>
                            <button class="button1 operation" id="add">+</button>
                        </div>
                        <div class="cont2">
                            <button class="button1" id="0">0</button>
                            <button class="button1" id=".">.</button>
                            <button class="" id="equals">=</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Copyright &copy; FrequentErvin 
    </footer>
    <script href="script.js"></script>
</body>
</html>
